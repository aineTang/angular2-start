<layout-mini>
    <form class="content center-block" (ngSubmit)="submit()" #ngForm="ngForm" novalidate preSubmit>
        <div class="form-group">
          <label class="sr-only" for="test">测试名称</label>
          <div class="input-group input-group-clear">
            <input type="text" [(ngModel)]="form.test" #test="ngModel" required minlength="4" maxlength="10"
              pattern="[\w-]*" name="test" id="test" class="form-control" placeholder="用户名" autofocus />
            <div class="input-group-addon">
              <valid-check [field]="test"></valid-check>
            </div>
          </div>
          <field-error-check [field]="test" [variables]="{name:'测试', requiredPattern: '仅支持字母、数字、“-”和“_”'}"></field-error-check>
        </div>
      <div class="form-group i-login-button">
        <button type="submit" class="btn btn-primary btn-block btn-lg">提交</button>
      </div>
    </form>
</layout-mini>
